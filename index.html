<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBridge - H&S Content Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* @import url('https://rsms.me/inter/inter.css'); */ /* Removed Inter font import */
      html { 
        /* Switched to a system font stack for a native feel (SF Pro on Apple devices) */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        --bg-glass: rgba(255, 255, 255, 0.65);
        --bg-glass-light: rgba(255, 255, 255, 0.8);
        --bg-glass-dark: rgba(30, 41, 59, 0.5);
        --border-glass: rgba(255, 255, 255, 0.5);
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #475569; /* slate-600 */
      }
      body {
        background-color: #f8f9fa; /* A light off-white */
        background-image: 
          radial-gradient(at 0% 0%, hsla(210, 20%, 98%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(210, 20%, 98%, 1) 0px, transparent 50%);
        overflow: hidden; /* Prevent body scroll */
      }
       /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      .glass-card {
        background: var(--bg-glass);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--border-glass);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
       .glass-input {
        background: rgba(255, 255, 255, 0.4) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        color: var(--text-primary) !important;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .glass-input::placeholder {
        color: var(--text-secondary) !important;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.6) !important;
        border-color: rgba(59, 130, 246, 0.5) !important;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
        outline: none !important;
        ring-width: 0 !important;
      }
      .silver-gradient-border {
        border: 1.5px solid transparent;
        background-clip: padding-box;
        position: relative;
      }
      .silver-gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1.5px;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(229, 231, 235, 0.7), rgba(209, 213, 219, 0.7), rgba(229, 231, 235, 0.7));
      }
      .today-glow {
        box-shadow: 0 0 15px 2px rgba(59, 130, 246, 0.4);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: scale(0.95) translateY(20px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .ticker-animation {
        display: inline-block;
        white-space: nowrap;
        animation: scroll-left 60s linear infinite;
      }
      @keyframes scroll-left {
        from { transform: translateX(0%); }
        to { transform: translateX(-50%); }
      }
       .confetti {
          position: absolute;
          width: 8px;
          height: 8px;
          opacity: 0.8;
          transform-origin: center;
          animation: fall 3s linear forwards;
      }
      @keyframes fall {
          0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
          100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    </style>
